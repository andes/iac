---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: guacamole-compress
spec:
  compress: {}

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: guacamole
spec:
  entryPoints:
    - web
  routes:
  - match: Host(`{{ .Values.backend.domain }}`)
    kind: Rule
    services:
    - name: guacamole
      port: 8080
    middlewares:
    - name: guacamole-compress

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: server-headers
spec:
  headers:
    customRequestHeaders:
      X-Forwarded-Proto: "https"
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: turnero-api
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`{{ .Values.domain }}`) && PathPrefix(`/api`)  
    kind: Rule
    middlewares:
        - name: server-headers
    services:
    - name: turnero-api
      port: 3000
